<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="location-div">
      <form class="location-form">
        <h5>
          Enter city name: <input type="text" id="locationInput" /><button
            id="city-search-btn"
          >
            Submit
          </button>
        </h5>
      </form>
      <div id="last-searched">Last locations searched:
        <div id="search-p"></p>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div id="icon">
          <h1 class="location-name">location name</h1>
          <img id="wicon" src="" alt="Weather icon" />
        </div>
        <p id="temperature">temp</p>
        <p id="feels-like">feels like</p>
        <p id="wind-speed">wind speed</p>
        <p id="humidity">humidity</p>
      </div>
    </div>

    <div class="five-day-card">
      <h1 id="forecast-five">5-Day Forecast:</h1>
      <div class="day-one-card">
        <h5 class="date-one">date day 1</h1>
        <div id="icon-image"> <img id="1con" src="" alt="Weather icon" /></div>
        <p id="temperature-one">temp</p>
        <p id="humidity-one">humidity</p>
      </div>
      <div class="day-two-card">
        <h5 class="date-two">date day 2</h1>
        <div id="icon-image-two"><img id="2con" src="" alt="Weather icon" /></div>
        <p id="temperature-two">temp</p>
        <p id="humidity-two">humidity</p>
      </div>
      <div class="day-three-card">
        <h5 class="date-three">date day 3</h1>
        <div id="icon-image-three"><img id="3con" src="" alt="Weather icon" /></div>
        <p id="temperature-three">temp</p>
        <p id="humidity-three">humidity</p>
      </div>
      <div class="day-four-card">
        <h5 class="date-four">date day 4</h1>
        <div id="icon-image-four"><img id="4con" src="" alt="Weather icon" /></div>
        <p id="temperature-four">temp</p>
        <p id="humidity-four">humidity</p>
      </div>
      <div class="day-five-card">
        <h5 class="date-five">date day 5</h1>
        <div id="icon-image-five"><img id="5con" src="" alt="Weather icon" /></div>
        <p id="temperature-five">temp</p>
        <p id="humidity-five">humidity</p>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
