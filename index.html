<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>

  <body>
    <textarea
      name="location"
      id="locationInput"
      placeholder="Enter location here..."
    ></textarea>
    <button id="cat-button">magical cat button</button>

    <script type="text/javascript">
      // moment().format("MMMM Do YYYY, h:mm:ss a");

      $("#cat-button").on("click", function() {
        var apiKey = "9eca7d882f669d4cc021928d6defcd52";
        var locationQuery = $("#locationInput").textContent;
        var queryURL =
          "https://api.openweathermap.org/data/2.5/weather?q=London,uk&units=metric&appid=" +
          apiKey;

        // city y
        // date n
        // icon Image n
        // temperature y

        // wind speed y

        $.ajax({
          url: queryURL,

        }).then(function(response) {

          console.log(response.weather[0].main);
          console.log(response.weather[0].description);
          console.log("Wind speed: " + response.wind.speed + " km/hr");
          console.log("Temperature: " + response.main.temp);

          console.log("Min. Temp: " + response.main.temp_min);
          console.log("Min. Temp: " + response.main.temp_max);
          console.log("Humidity " + response.main.humidity);
          console.log(response);
        });
      });
    </script>
